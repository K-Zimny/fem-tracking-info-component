<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="even-columns | flex-align-centered">
          <div class="| flex space-between">
            <a href="#">
              <img src="images/logo.svg" alt="Site Logo." />
            </a>
            <img
              id="hamburgerBtn"
              src="images/icon-hamburger.svg"
              alt="hamburger icon"
            />
            <img
              style="display: none"
              id="closeBtn"
              src="images/icon-close.svg"
              alt="Close-icon"
            />
          </div>
          <nav class="primary-navigation">
            <ul id="navUl">
              <li>
                <a href="#" class="text-neutral-900 fs-nav ff-nav fw-bold"
                  >Product</a
                >
              </li>
              <li>
                <a href="#" class="text-neutral-900 fs-nav ff-nav fw-bold"
                  >Features</a
                >
              </li>
              <li>
                <a href="#" class="text-neutral-900 fs-nav ff-nav fw-bold"
                  >Pricing</a
                >
              </li>
              <li class="text-neutral-400">&#x2022;</li>
              <li>
                <a href="#" class="text-neutral-400 fs-nav ff-nav fw-bold"
                  >Login</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div
            class="even-columns flex-column-reverse-mobile | min-height-full-screen flex-align-centered"
          >
            <div>
              <p>
                <span class="text-badge | fw-bold tt-uppercase">New</span
                ><span class="| ls-500 tt-uppercase ml-400 text-neutral-400"
                  >Monograph Dashboard</span
                >
              </p>
              <h1
                class="| ff-heading fs-heading lh-700 tt-uppercase mt-400 mb-500"
              >
                Powerful insights into your team
              </h1>
              <p class="| text-neutral-500 fs-600 mb-600">
                Project planning and time tracking<br />for agile teams
              </p>
              <button class="text-button | tt-uppercase fw-bold">
                Schedule a demo
              </button>
              <p
                class="| display-inline text-neutral-400 ls-600 ml-400 tt-uppercase"
              >
                To see a preview
              </p>
            </div>
            <div>
              <img
                class="full-sized-img"
                src="images/illustration-devices.svg"
                alt="Computer and Phone Devices"
              />
              <div class="bg-square"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
